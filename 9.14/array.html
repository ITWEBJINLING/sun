		let arr=[1,2,3,4,5,1,2,3];
		Array.prototype.re=function(){
			let newarr=[];
			for(let i=0;i<this.length;i++){
				let flag=true;
				for(let j=i+1;j<this.length;j++){
					if(this[i]==this[j]){
						flag=false;
						break;
					}
				}
				if(flag){
					newarr.push(this[i]);
				}
			
			}
			return newarr;

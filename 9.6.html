<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//任意三角
		function san(row){
			var row;
			for(var i=1;i<=10;i++){
				for(var j=1;j<=row-i;j++){
					document.write('-')
				}
				for(var j=1;j<=2*i-1;j++){
					document.write('*')
				}
				document.write('<br>');
			}
		}
		san(10);
		//斐波那契数列
		function shulie(max){
			var i=1,j=1;
			document.write(i+'&nbsp');
			document.write(j+'&nbsp');
			for(k=0;k<=max;){
				k=i+j;
				document.write(k+'&nbsp');
				i=j;
				j=k;
			}
		}
		shulie(100);
		document.write('<br>')
		//一维数组最大值
		function zumax(arr){
			var max=arr[0];
			for(var i=0;i<=arr.length;i++){
				if(max<arr[i]){
					max=arr[i]
				}
			}
			document.write(max);
		}

		var arr1=[1,5,8,51,72,25];
		zumax(arr1);
		document.write('<br>')
		//二维数组最大值
		function ermax(arr2){
				max=arr2[0][0];
				for(i=0;i<arr2.length;i++){
					for(j=0;j<arr2[i].length;j++){
						if(max<arr2[i][j]){
							max=arr2[i][j];
						}
					}
				}
				document.write(max);
			}	
		var arr2=[[45,65,6,9,5],[6,5,5,6,7,2,35]];
		ermax(arr2);
		document.write('<br>')
		//一维数组排序
		function pai(arr){
			for(i=0;i<arr.length;i++){
				for(j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			document.write(arr);
		}
		var arr=[45,6,8,6,57,6,4];
		pai(arr);
		//表格
		function table(row,col){
			var table='<table>';
			for(i=1;i<=row;i++){
				table+='<tr>';
				for(j=1;j<=col;j++){
					table+='<td>'+i+'-'+j+'</td>';
				}
				table+='</tr>';
			}
			table+='</table>';
			document.write(table);
		}
		table(5,6);
	</script>
</body>
</html>

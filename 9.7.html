		//在数组的后面添加任意个元素
		var arr=[45,8,6,8,6];

		function push(arr){
				for(var i=1;i<arguments.length;i++){
					arr[arr.length]=arguments[i]
				}			
			console.log(arr);
		}
		//任意数组任意排序  
		var arr=[45,9,6,8,4]  
		sort(arr);          //带有默认值的参数放到后面
		function sort(arr,type){
			//四种默认值
			//第一
			if(type==undefined){
				type='<';
			}
			//第二
				//type=type==undefined?'>':type;
			//第三
			//type=type||'<'
			//第四
			//function sort(arr,type='<'){    ----实参传的是undefined 会使用默认值
			if(type=='<'){
				sortUp(arr);
			}
			if(type=='>'){
				sortDown(arr);
			}
		}


		//升序
		function sortUp(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]>arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			console.log(arr);
		}  
		//降序  
		function sortDown(arr){
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]<arr[j]){
						var temp=arr[i];
						arr[i]=arr[j];
						arr[j]=temp;
					}
				}
			}
			console.log(arr);
		}   




		//rest参数    必须放在最后
		var arr=[45,8,6,8,6];
		push(arr,'s','r')
		function push(arr,...value){
				for(var i=0;i<value.length;i++){
					arr[arr.length]=value[i]
				}			
			console.log(arr);
		}


		//return判断数组是否存在某一个特定值，存在true  false
		var arr=[45,6,8,5,8];
		var result=exist(arr);
		console.log(result);
		function exist(arr,value){
			if(!(typeof arr=='object'&&arguments.length>1)){
				return '输入错误';
			}
			for(var i=0;i<arr.length;i++){
				if(value==arr[i]){
					return true;
				}
			}
			return false;
		}



		//数组转换成字符串
		var arr=[45,9,54,45,5,8];
		var str=join(arr,);
		console.log(str);
		function join(arr,str){
			var result='';
			if(str==undefined){
				str='+';
			}
			// str = str == undefined ? '+' : str;
			str = str|| '+';
			for(var i=0;i<arr.length;i++){
				if(i<arr.length-1){
					result += arr[i]+str;
				}else{
					result+=arr[i];
				}
			}
			return result;
		}

		//函数作为参数
		
		function aa(num1,num2){
			return num1*2+num2;

		}

		//映射   map
		var arr=[45,8,7,9,7];
		var result=map(arr,function(value){
			return value*2;
		})
		console.log(result);
		function map(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				newarr[newarr.length]=fn(arr[i])
			}
			return newarr;
		}





		//filter
		var arr=[56,7,4,6,7];
		var result=filter(arr,function(value){
			return value%2==1;
		})
		console.log(result);
		function filter(arr,fn){
			var newarr=[];
			for(var i=0;i<arr.length;i++){
				if(fn(arr[i])){
					newarr[newarr.length]=arr[i];
				}
			}
			return newarr;
		}

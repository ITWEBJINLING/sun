<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag</title>
	<script src="index.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 300px;
			height: 300px;
			background: #ff6670;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		let box = document.querySelector('.box');
		let drag = new Drag(box);
		drag.move();
	</script>
</body>
</html>

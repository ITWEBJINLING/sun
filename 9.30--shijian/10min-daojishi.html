<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<span></span>分
		<span></span>秒
	</div>
	<script>
		let span = document.querySelectorAll('div>span');
		let t = setInterval(fn,1000);
		//给一个10分钟总时间
		let time = 100;
		function fn(){			
			let arr = [];
			let cha =time--;
			let min =Math.floor(cha/60);
			arr.push(min);
			let sec = cha%60;
			arr.push(sec);
			console.log(arr);
			arr.forEach((value,index)=>{
				span[index].innerText = value;
			})
			if(time == 0){
				alert('时间到');
			}
		}
	</script>
</body>
</html>

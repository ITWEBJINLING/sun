<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<canvas width="600" height="600"></canvas>
	<script>
		let canvas=document.querySelector('canvas');
		let ctx = canvas.getContext("2d");
		for(i=0;i<4;i++){
			for(j=0;j<3;j++){
				let x = (2*j+1)*50+j*50,
				    y= (2*i+1)*50+i*50;
				endRad = Math.PI+Math.PI/2 *j;
				// dir = i%2 ? true : false;
				dir = !!(i%2);
				ctx.beginPath();
				ctx.arc(x, y,50,0,endRad,dir)
				if(i>1){
					ctx.stroke();
				}else{
					ctx.fill();
				}
				
			}
		}
	</script>
</body>
</html>

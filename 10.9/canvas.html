<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<canvas width="600" height="300">
	
	</canvas>
	<script>
		let canvas=document.querySelector('canvas');
		let ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.arc(300,150,120,0,Math.PI*2);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(250,100,25,0,Math.PI*2);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(350,100,25,0,Math.PI*2);
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.moveTo(300,140)
		ctx.lineTo(280, 180)
		ctx.lineTo(320, 180)
		ctx.closePath();
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(300,200,50,0,Math.PI);
		// ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>

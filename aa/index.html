<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/aa.js"></script>
</head>
<style>
    *{
        margin:0;
        padding:0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height:100%;
        overflow: hidden;
        position: fixed;
    }
    section{
        width:100%;
        height:100%;
        position: relative;
        overflow: hidden;
        background: url("img/bj.jpg") no-repeat center/cover;
        transition: all 0.5s;
    }
    .second{
        opacity: 0;
        transition: all 0.5s;
    }
    .a,.b,.c{
        position: absolute;
        bottom:-10px;
        width: 100%;
        overflow: hidden;
        left:0;
        right:0;
        margin-left: auto;
        margin-right: auto;
    }
    .b{
        bottom:-10px;
    }
    .c{
        bottom: -10px;
    }
    .a>img,.b>img,.c>img{
        display: block;
        width: auto;
        height:auto;
        margin: 0 auto;
    }
    .c>img{
        display: block;
        width: 100%;
        height:auto;
    }
    .star1,.star2,.star3{
        position: absolute;
        bottom:-50%;
        left:48%;
    }
    .star2{
        left:38%;
        bottom: -50%;
    }
    .star3{
        left:58%;
        bottom: -50%;
    }
    .circle1{
        position: absolute;
        bottom:2.6rem;
        left:30%;
        opacity: 0;
    }
    .circle2{
        position: absolute;
        bottom:3rem;
        left:50%;
        opacity: 0;
    }
    .circle3{
        position: absolute;
        bottom:2.2rem;
        left:70%;
        opacity: 0;
    }
    .word{
        position: absolute;
        top:1.2rem;
        left:0;
        right:0;
        margin-left: auto;
        margin-right: auto;
        width: 4.1rem;
        height:auto;
        animation: invite 3s infinite;
    }
    .word>img{
        display: block;
        width:100%;
        height:auto;
    }
    .title{
        position: absolute;
        bottom:0px;
        width:100%;
        left:0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        font-size: 0.5rem;
        color: #fff;
        text-align: center;
    }
    .title>img{
        width:80%;
    }
    @keyframes invite{
        0%{
            opacity: 0.4;
            transform: translateY(0);
        }
        50%{
            opacity: 0.6;
           transform: translateY(0.6rem);
        }
        100%{
            opacity: 1;
            transform: translateY(0rem);
        }
    }
    .y{
        position: absolute;
        right:0;
        top:0;
    }
    .next{
        position: absolute;
        bottom:1rem;
        width:1rem;
        left:0;
        right:0;
        margin-left: auto;
        margin-right: auto;
        opacity: 0;
        animation: next 2s infinite;
        z-index: 99999;
    }
    .next>img{
        display: block;
        width: 100%;
        height:auto;
    }
    @keyframes next{
        0%{
            opacity: 0;
        }
        20%{
            opacity: 0.2;
        }
        40%{
            opacity: 0.4;
        }
        60%{
            opacity: 0.6;
        }
        80%{
            opacity: 0.8;
        }
        100%{
            opacity: 0.9;
        }
    }
    .bottom{
        position: fixed;
        width:3rem;
        height:auto;
        bottom:0;
        left:0;
        opacity: 0;
        transition: all 5s;
    }
    .bottom>img{
        width: 100%;
        height:auto;
    }
    .content{
        width:80%;
        height:80%;
        position: absolute;
        top:0;
        bottom: 0;
        left:0;
        right: 0;
        margin: auto;
    }
    .content>img{
        width:100%;
        height:100%;
        transform: scale(0);
        transition: all 1s;
    }
    .name{
        width:100%;
        height:2rem;
        position: absolute;
        top:0;
        left:-100%;
        background: url("img/heng.png") no-repeat bottom;
        color: #fff;
        font-size: 0.4rem;
        line-height: 2.7rem;
        text-align: center;
    }
    p{
        position: absolute;
        top:2rem;
        left:-200%;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        height:auto;
        opacity: 0;
        font-size: 0.3rem;
        color: #fff;
        line-height: 0.5rem;
    }
</style>
<body>
<section class="first">
    <div class="title"><img src="img/title.png" alt=""></div>
    <div class="word"><img src="img/yaoqing.png" alt=""></div>
    <div class="a"><img src="img/1.png" alt=""></div>
    <div class="b"><img src="img/2.png" alt=""></div>
    <div class="c"><img src="img/3.png" alt=""></div>
    <div class="star1"><img src="img/1.1.png" alt=""></div>
    <div class="star2"><img src="img/1.2.png" alt=""></div>
    <div class="star3"><img src="img/1.3.png" alt=""></div>
    <div class="circle1"><img src="img/lan.png" alt=""></div>
    <div class="circle2"><img src="img/lv.png" alt=""></div>
    <div class="circle3"><img src="img/fen.png" alt=""></div>
    <div class="next"><img src="img/qq.png" alt=""></div>
</section>
<section class="second">
    <div class="bottom"><img src="img/right.png" alt=""></div>
    <div class="content">
        <img src="img/kuang.png" alt="">
        <div class="name">
            李星老师
        </div>
        <p>诚邀您参加wuif1707-1班结训晚宴</p>
       
    </div>
</section>
</body>
</html>

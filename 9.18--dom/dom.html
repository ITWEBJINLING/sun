<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			padding: 5px 10px;
			color: #fff;
			background: #ff6700;
			border: none;
			outline: none;
		}
		.slide{
			width: 100px;
			height: 300px;
			background: #ff6670;
			margin-top: 10px;
			transition: 0.5s;
		}
	</style>
</head>
<body>
	<button>slide</button>
	<div class="slide"></div>
	<script>
		let button=document.getElementsByTagName('button');
		let slide=document.getElementsByClassName('slide');
		/*button[0].onclick=function(){
			if(slide[0].style.height>'0px'){
				slide[0].style.height=0;
			}else{
				slide[0].style.height='300px';
			}	
		}*/
		let flag=true;
		button[0].onclick=function(){
			if(flag){
				slide[0].style.height=0;
				flag=false;
			}else{
				slide[0].style.height='300px';
				flag=true;
			}
		}
	</script>
</body>
</html>

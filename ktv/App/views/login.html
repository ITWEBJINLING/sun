<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/ktv/Public/css/bootstrap.css">
    <script src="/ktv/Public/js/jquery-3.2.1.js"></script>
    <script src="/ktv/Public/js/login.js"></script>
</head>
<body style="width:100%;height:100%;display: flex;justify-content: center;align-items: center;">
<div class="panel panel-primary" style="width:300px;">
    <div class="panel-heading">ktv后台管理系统</div>
    <div class="panel-body">
        <form action="javascript:;">
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" name='user' placeholder="user" data-validate="require:必填项;user:用户名长度为3-8位的字母">
            </div>
            <div class="form-group">
                <label for="pass">密码</label>
                <input type="password" class="form-control" id="pass" name='pass' placeholder="Password" data-validate="require:必填项;pass:密码长度为5-10位的数字字母或下划线">
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>
</div>
</body>
</html>
